<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>

  
</head>
<body>
  <div class="container">
    <div class="content">
      <img class="equilibrium" src="./images/image-equilibrium.jpg" alt="image equilibrium">
      <img class="icon" src="./images/icon-view.svg" alt="icon">
      <h1 class="main-item">Equilibrium #3429</h1>
      <p class="about-item">Our Equilibrium collection promotes <br> balance and calm.</p>
      <div class="price-time">
        <p class="price"><img src="./images/icon-ethereum.svg" alt="icon-ethereum"> 0.041 ETH</p>
        <p class="time"><img src="./images/icon-clock.svg" alt="clock"> 3 days left</p>
      </div>
      <div class="profil-name">
        <img src="./images/image-avatar.png" alt="avatar">
        <p class="name">Creation of <a href="#">Jules Wyvern</a></p>
      </div>
    </div>
  </div>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
